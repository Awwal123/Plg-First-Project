<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="external.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="bg-purple">
 <p class="result pale-blue">Your Result</p> 
  <div class="circle">
    <h1>76</h1>
  <p>of 100</p>
  </div>   

<div class="information">
 <h2 class="information"> Great</h2>
<p> You scored higher than 65% of the people who have taken these tests.</p>
</div> 
</div> 

  <div class="bg-white">
 <h3 class="summary"> Summary</h3>

  <div class="details">
    <div class="detail">
      <div class="left">
      <img class="icon" src="./assets/images/icon-reaction.svg" alt="Reaction image">
      <p class="reaction">Reaction</p> </div> <p> <span class="numerator">80</span><span class="denomerator"> / 100</span></p>
    </div>
 

 <div class="detail">
  <div class="left">
  <img class="icon" src="assets/images/icon-memory.svg">
  <p class="memory">Memory</p></div> <p><span class="numerator">92</span><span class="denomerator"> / 100 </span></p>
 </div> 
 <div class="detail">
  <div class="left">
  <img class="icon" src="assets/images/icon-verbal.svg">
<p class="verbal">Verbal</p></div> <p><span class="numerator">61</span><span class="denomerator">/ 100</span> </p> 
 </div> 

 <div class="detail">
  <div class="left">
  <img class="icon" src="assets/images/icon-visual.svg">
 <p class="visual"> Visual</p></div> <p><span>72 </span><span class="denomerator">/ 100</span> </p></div> 

 </div> 
  <div>
    <button>Continue</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Awwal Salako</a>.
  </div> 
</body>
</html>
